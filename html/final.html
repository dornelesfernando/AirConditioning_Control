<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style2.css">
    <title>Controle</title>
</head>
<body>
    <div class="wrapper-todo">
        <!-- Display -->
        <div class="display">
            <div class="temperatura">       
                <h1 id="temp">00</h1>
                <h1 id="celcius">°C</h1>
            </div>

            <div class="textInfo">
                <h1>Temperatura Ambiente:</h1>
                <h1>Velocidade Atual: </h1>
            </div>
        </div>

        <!-- Estado -->
        <div class="estado">
            <div class="quente"><a href="#">🔥</a></div>
            <div class="frio"><a href="#">❄️</a></div>
        </div>

        <!-- Ajuste de temperatura -->
        <div class="ajusteTemp">
            <div class="aumentar"><a href="#">+</a></div>
            <div class="textTemp"><h1>temp.</h1></div>
            <div class="diminuir"><a href="#">-</a></div>
        </div>

        <!-- Velocidades -->
        <div class="velocidades">
            <a href="#"><input type="radio" name="radio" id="radio1">Velocidade 1</a><br>
            <a href="#"><input type="radio" name="radio" id="radio2">Velocidade 2</a><br>
            <a href="#"><input type="radio" name="radio" id="radio3">Velocidade 3</a>
        </div>
    </div>
</body>
</html>
